name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Setting version to $VERSION (build $BUILD_NUMBER)"

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm $RUNNER_TEMP/certificate.p12

      - name: Build and Archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Update version in Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" VocaApp/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" VocaApp/Info.plist

          xcodebuild clean archive \
            -project VocaApp.xcodeproj \
            -scheme Voca \
            -configuration Release \
            -archivePath build/Voca.xcarchive \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="Developer ID Application: Zhengyi Shen ($APPLE_TEAM_ID)" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID

          # Verify signature
          codesign --verify --deep --strict build/Voca.xcarchive/Products/Applications/Voca.app
          echo "Build and signing completed successfully"

      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          ditto -c -k --keepParent "build/Voca.xcarchive/Products/Applications/Voca.app" "Voca-notarize.zip"

          xcrun notarytool submit "Voca-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          xcrun stapler staple "build/Voca.xcarchive/Products/Applications/Voca.app"

          rm "Voca-notarize.zip"
          echo "Notarization completed successfully"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Voca" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Voca.app" 150 185 \
            --app-drop-link 450 185 \
            "Voca-${{ env.VERSION }}.dmg" \
            "build/Voca.xcarchive/Products/Applications/Voca.app"

      - name: Calculate DMG SHA256 and size
        run: |
          SHA256=$(shasum -a 256 "Voca-${{ env.VERSION }}.dmg" | cut -d ' ' -f 1)
          DMG_SIZE=$(stat -f%z "Voca-${{ env.VERSION }}.dmg")
          echo "SHA256=$SHA256" >> $GITHUB_ENV
          echo "DMG_SIZE=$DMG_SIZE" >> $GITHUB_ENV

      - name: Sign update with Sparkle EdDSA
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Download Sparkle CLI tools
          curl -L -o Sparkle.tar.xz "https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz"
          tar -xf Sparkle.tar.xz

          # Sign the DMG using EdDSA
          SIGNATURE=$(echo "$SPARKLE_PRIVATE_KEY" | ./bin/sign_update "Voca-${{ env.VERSION }}.dmg" -f -)
          echo "SPARKLE_SIGNATURE=$SIGNATURE" >> $GITHUB_ENV
          echo "Signed with EdDSA"

      - name: Update appcast.xml
        run: |
          PUBDATE=$(date -R)

          # Build new item XML
          echo "    <item>" > new_item.xml
          echo "      <title>Version ${VERSION}</title>" >> new_item.xml
          echo "      <pubDate>${PUBDATE}</pubDate>" >> new_item.xml
          echo "      <sparkle:version>${BUILD_NUMBER}</sparkle:version>" >> new_item.xml
          echo "      <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>" >> new_item.xml
          echo "      <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>" >> new_item.xml
          echo "      <enclosure" >> new_item.xml
          echo "        url=\"https://github.com/zhengyishen0/voca-app/releases/download/v${VERSION}/Voca-${VERSION}.dmg\"" >> new_item.xml
          echo "        sparkle:edSignature=\"${SPARKLE_SIGNATURE}\"" >> new_item.xml
          echo "        length=\"${DMG_SIZE}\"" >> new_item.xml
          echo "        type=\"application/octet-stream\"/>" >> new_item.xml
          echo "    </item>" >> new_item.xml

          # Insert after language tag
          sed -i '' "/<language>en<\/language>/r new_item.xml" docs/appcast.xml
          rm new_item.xml
          cat docs/appcast.xml

      - name: Commit appcast.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/appcast.xml
          git commit -m "Update appcast.xml for v${{ env.VERSION }}"
          git push origin HEAD:main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Voca-${{ env.VERSION }}.dmg
          body: |
            ## Voca ${{ env.VERSION }}

            **Voice-to-text transcription for macOS.**

            ### Installation

            **Download**
            1. Download `Voca-${{ env.VERSION }}.dmg`
            2. Open the DMG and drag Voca to Applications
            3. Grant Accessibility and Microphone permissions when prompted

            **Homebrew**
            ```bash
            brew install --cask zhengyishen0/voca/voca
            ```

            ### Usage

            - Double-tap ⌘ to start recording
            - Release ⌘ to transcribe and auto-paste
            - ⌃⌥V to paste from history
            - ESC to cancel during transcription

            ### Requirements
            - macOS 13.0 (Ventura) or later
            - Apple Silicon (M1/M2/M3/M4) or Intel Mac
            - ~500MB for model downloads (first run)

            ---
            SHA256: `${{ env.SHA256 }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/zhengyishen0/homebrew-voca.git
          cd homebrew-voca

          cat > Casks/voca.rb << EOF
          cask "voca" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/zhengyishen0/voca-app/releases/download/v#{version}/Voca-#{version}.dmg"
            name "Voca"
            desc "Voice-to-text transcription for macOS menu bar"
            homepage "https://github.com/zhengyishen0/voca-app"

            depends_on macos: ">= :ventura"

            app "Voca.app"

            zap trash: [
              "~/Library/Preferences/com.zhengyishen.voca.plist",
              "~/Library/Application Support/Voca",
            ]
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/voca.rb
          git commit -m "Update Voca to v${VERSION}"
          git push
